font-weight: bold;
}

	<body>
	<div class = "container my-container">
	<div class = "row my-row">
	<div class = "col my-col">
	  <header>
      <h1> America's Best Cuisine </h1>
      </header>
	</div>
	</div>
	
	<div class = "row my-row">
	<div class = "col my-col">
	<nav>
        <p><a class="btn badge-pill" href="index.html"><i class="fa fa-home"></i></a></p>
        <p><a class="btn badge-pill" href="menu1.html">Menu</a></p>
        <p><a class="btn badge-pill" href="contact1.html">Contact Us</a></p>
        <div class="clear-float"></div>
    </nav>
	</div>
	</div>
	<form name="numberFun" onsubmit="return validateItems();">
	<div class = "row my-row">
	<div class = "col my-col">
	
	<label for="name">Name:</label>
	<input type="text" id="name" name="name"> <br/>
	
	<p></p>
	</div>
	</div>
	
	<div class = "row my-row">
	<div class = "col my-col">
	
	<label for="email">Email:</label>
	<input type="text" id="email" name="email"> <br />
	
	<p></p>
	</div>
	</div>
	
	<div class = "row my-row">
	<div class = "col my-col">
	
	<label for="phone">Phone:</label>
	<input type="number" id="phone" name="phone"> <br />
	
	<p></p>
	</div>
	</div>
	
	
	<div class = "row my-row">
	<div class = "col my-col">
	
	<label for="inquiry">Reason for inquiry:</label>
	<select id="inquiry" name="inquiry">
	<option value="select">--Please select one--</option>
	<option>Catering</option>
	<option>Private Party</option>
	<option>Feedback</option>
	<option>Other</option>
	</select>
	<br/>
	
	<p></p>
	</div>
	</div>
	
	<div class = "row my-row">
	<div class = "col my-col">
	
	<label for="info">Additional Information</label>
	<textarea id="info" name="info"></textarea>
	
	<br />
	<p></p>
	</div>
	</div>
	
	<div class = "row my-row">
	<div class = "col my-col">
	
	<label>Have you been to the restaurant?</label>
	<input type="radio" name="answer" value="NO" checked />No
	<input type="radio" name"answer" value="YES" />Yes
	
	<br />
	<p></p>
	</div>
	</div>
	
	<div class = "row my-row">
	<div class = "col my-col">
	<label>Best days to contact you:</label>
	<input type="checkbox" name="day" id="monday" value="M" />M
	<input type="checkbox" name="day" id ="tuesday" value="T" />T
	<input type="checkbox" name="day" id ="wednesday" value="W" />W
	<input type="checkbox" name="day" id = "thursday" value="Th" />Th
	<input type="checkbox" name="day" id = "friday" value="F" />F
	
	<br />
	<p></p>
	</div>
	</div>
	
	<div class = "row my-row">
	<div class = "col my-col">
	
	<input type="submit" name="submit" value="Send Request">
	
	</div>
	</div>
	</form>
	</div>
	
	
	<div class = "row my-row">
	<div class = "col my-col">
	<footer>
	<hr />
	<p>1222 Walnut Street, Charlotte, 28210</p>

	<p>Phone number: 704-123-5544 </p>
	<hr />

	</footer>
	</div>
	</div>
	
	</div>
